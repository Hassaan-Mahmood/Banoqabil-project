<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div>
        <form>

            <table>
                <h1 id="registration">Registration Form</h1>
                <tr class="username">
                    <br />
                    <td>
                        Username :
                    </td>
                    <td>
                        <input type="text" name="username" placeholder="username">
                    </td>

                    <td>

                        Religion :
                    </td>
                    <td>
                        <input type="text" name="Religion">
                    </td>
                </tr>

                <tr>
                    <td>
                        Password :
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="password">
                    </td>
                    <td>
                        Country :
                    </td>
                    <td>
                        <input type="text" name="Country">
                    </td>
                </tr>

                <tr>
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="email">
                    </td>
                    <td>
                        City :
                    </td>
                    <td>
                        <input type="text" name="City">
                    </td>
                </tr>


                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <label id="101">
                            <input type="radio" name="gender" id="101">Male
                            <label id="102">
                                <input type="radio" name="gender" id="102">Female
                            </label>
                    </td>

                    <td>
                        Address :
                    </td>
                    <td>
                        <textarea name="Please write your current address" cols="30"
                            rows="2">Please write your current address.....</textarea>
                    </td>

                </tr>
                <tr>
                    <td>
                        Phone :
                    </td>
                    <td>

                        <select name="country code">
                            <option value="+91">+91</option>
                            <option value="+92">+92</option>
                            <option value="+93">+93</option>
                        </select>
                        <input type="number" placeholder="phone" name="phone">
                </tr>

                <tr>
                    <th>
                        Subjects :
                    </th>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label id="103">
                            <input type="checkbox" name="subjects" value="english" checked="checked" id="103" />English
                        </label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label id="104">
                            <input type="checkbox" name="subjects" value="Physics" checked="checked" id="104" />Physics
                        </label>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <label id="105">
                            <input type="checkbox" name="subjects" value="Chemistry" checked="checked"
                                id="105" />Chemistry
                        </label>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <label id="106">
                            <input type="checkbox" name="subjects" value="Chemistry" checked="checked" id="106" />Math
                        </label>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <label id="107">
                            <input type="checkbox" name="subjects" value="Chemistry" checked="checked" id="107" />Urdu
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td align="left"><input id="clear" type="button" value="Clear" /></td>
                    <td></td>

                    <td>
                        <input id="submit" type="submit" value="submit" />
                    </td>
                </tr>




            </table>

        </form>
    </div>
</body>

</html>
